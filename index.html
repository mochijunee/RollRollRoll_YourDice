<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Roll Roll Roll Your Dice</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="script.js" defer></script>
</head>
<body onload = "initialize();">
	<h1>Roll Roll Roll Your Dice: Version 2</h1>
	<form id = "inputform">
		<label for="nDiceToRoll">Number of Dice to Roll (1, 2, 3):</label>
      		<input name = "nDice" type = "number"/>
      		<br>
      		<label for="nRollsToMake">Number of Times To Roll The Dice:</label>
      		<input name = "nRolls" type = "number"/>
	</form>
	<br>
	<button onclick = "evaluateRoll();">Roll Dice</button>
    	<br>
    	<br>
    	<br>
	<table id="dicetable">
		<tr id="dicetableheader">
			<th>Mean</th>
			<th>Mode</th>
			<th>Median</th>
		</tr>
	</table>
	<table id="frequencytable">
		<tr>
			<th>Numbers</th>
			<th>Frequencies</th>
		</tr>
	</table>
</body>
</html>
