<!DOCTYPE HTML>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Roll Roll Roll Your Dice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
	</head>
	<body onload = "initialize();">
    <h1>Roll Roll Roll Your Dice</h1>
		<h2>
			<form id = "inputform">
				Number of Dice to Roll (1, 2, 3): <input name = "nDice" type = "number" style = "background-color: #CFEBDF"/>
        <br>
				Number of Times To Roll The Dice: <input name = "nRolls" type = "number" style = "background-color: #CFEBDF"/>
			</form>
      <br>
			<button onclick = "evaluateRoll();">Roll Dice</button>
      <br>
		</h2>
		<table id = "dicetable">
			<tr id = "dicetableheader">
				<th>Mean</th>
				<th>Mode</th>
				<th>Median</th>
			</tr>
		</table>
		<table id = "frequencytable">
			<tr>
				<th>Numbers</th>
				<th>Frequencies</th>
			</tr>
		</table>
	</body>
</html>
